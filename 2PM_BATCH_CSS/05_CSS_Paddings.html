<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Padding</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
            background-color: lightgreen;
            padding: 10px;
            width: 500px;
            margin: 5px;
            text-align: center;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- PADDING TOP -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-top: 80px">PADDING TOP</p>
    <p>padding</p>
</div>

<!-- PADDING RIGHT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-right: 80px">PADDING RIGHT</p>
    <p>padding</p>
</div>

<!-- PADDING BOTTOM -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-bottom: 80px">PADDING BOTTOM</p>
    <p>padding</p>
</div>

<!-- PADDING LEFT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-left: 80px">PADDING LEFT</p>
    <p>padding</p>
</div>

<!-- PADDING ALL -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding: 80px">PADDING ALL</p>
    <p>padding</p>
</div>



</body>
</html>
