<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        table , th , td{
            text-align: center;
            padding: 10px;
            font-size: 30px;
        }
        table{
            width: 100%;
        }
        th{
            background-color: #0A1017;
            color: white;
        }
        tr:nth-child(even){
            background-color: #263E5B;
            color: white;
        }
        tr:nth-child(odd){
            background-color: #4B7CB6;
            color: white;
        }
        th , td{
            border-radius: 50px;
        }
        td:hover{
            cursor: pointer;
            background-color:blue;
        }
    </style>
</head>
<body>

    <!-- CUSTOM TABLE -->
    <table>
        <tr>
            <th>Emp Name</th>
            <th>Designation</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>John Mayor</td>
            <td>Software Engineer</td>
            <td>Microsoft</td>
        </tr>
        <tr>
            <td>Alex Ben</td>
            <td>Software Engineer</td>
            <td>Google</td>
        </tr>

</body>
</html>
