<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS COLORS</title>
    <style>
        body{
            background-image: url("img/gallery1.jpeg");
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: "Comic Sans MS",sans-serif;
        }
        div{
            height: 50px;
            width: 100%;
        }
        #rgb{
            background-color:rgb(98,47,5);
        }
        #hex{
            background-color: #622F05;
        }
        #hsl{
            background-color: hsl(27,90%,20%);
        }
        #rgba{
            background-color: rgba(98,47,5,0.5);
        }
        #hsla{
            background-color: hsla(27,90%,20%,0.5);
        }
    </style>
</head>
<body>

    <!-- RGB -->
    <h2>RGB</h2>
    <div id="rgb"></div>

    <!-- HEX -->
    <h2>HEX</h2>
    <div id="hex"></div>

    <!-- HSL -->
    <h2>HSL</h2>
    <div id="hsl"></div>

    <!-- RGBA -->
    <h2>RGBA</h2>
    <div id="rgba"></div>

    <!-- HSLA -->
    <h2>HSLA</h2>
    <div id="hsla"></div>


</body>
</html>
