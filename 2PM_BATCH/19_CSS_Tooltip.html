<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Tooltip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .tooltip_btn{
            background-color: orangered;
            color: white;
            border: none;
            font-size: 30px;
            padding: 14px 55px;
        }
        .tooltip_text{
            background-color: black;
            color: white;
            padding: 14px 25px;
            width: 200px;
            border-radius: 50%;
            font-size: 20px;
            text-align: center;
            display: none;
            position: absolute;
            margin-left: 15px;
        }
        .tooltip:hover .tooltip_text{
            display: block;
        }
        .tooltip{
            width: 279px;
        }
    </style>
</head>
<body>

    <div class="tooltip">
        <button class="tooltip_btn"><i class="fa fa-spinner fa-spin"></i> Hover Me</button>
        <p class="tooltip_text">You hover on Me ?</p>
    </div>

</body>
</html>
