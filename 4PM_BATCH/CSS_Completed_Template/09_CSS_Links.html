<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{
            font-family: Arial, sans-serif;
            font-size: 50px;
            text-decoration: none;
            color: white;
            padding: 10px 45px;
        }
        a:link{
            background-color: green;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: black;
        }
        a:visited{
            background-color: purple;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="##">Google</a>
    </div>

</body>
</html>
