<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Borders</title>
    
</head>
<body>

<!-- BORDER TOP -->
<div id="border-top">
    <p>Border Top</p>
</div>

<!-- BORDER RIGHT -->
<div id="border-right">
    <p>Border Right</p>
</div>

<!-- BORDER BOTTOM -->
<div id="border-bottom">
    <p>Border Bottom</p>
</div>

<!-- BORDER LEFT -->
<div id="border-left">
    <p>Border Left</p>
</div>


<!-- BORDER ALL SIDES -->
<div id="border-all">
    <p>Border All</p>
</div>

<!-- ROUNDER BORDER ALL SIDES -->
<div id="rounded-all">
    <p>Rounded All</p>
</div>


<!-- CUSTOM BORDER -->


</body>
</html>
